key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
font:
  normal:
    family: Cascadia Mono PL
    antialias: false
  bold:
    family: Cascadia Mono PL
    style: Bold
    antialias: false
  italic:
    family: Cascadia Mono PL
    style: Italic
  light:
    family: Cascadia Mono PL
    style: Light
colors:
  name: Colorful Colors
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#151515"
    red: "#ff8eaf"
    green: "#a6e25f"
    yellow: "#f8e578"
    blue: "#a6e2f0"
    magenta: "#e85b92"
    cyan: "#5f868f"
    white: "#d5f1f2"
  bright:
    black: "#696969"
    red: "#ed4c7a"
    green: "#a6e179"
    yellow: "#ffdf6b"
    blue: "#79d2ff"
    magenta: "#bb5d79"
    cyan: "#87a8af"
    white: "#e2f1f6"
theme: Colorfulcolors
window:
  padding:
    x: 10
    y: 10
  opacity: 0.9
hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control
scrolling:
  history: 100000

